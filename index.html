<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Retro Hi5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <h1>Bienvenido a Tu Perfil</h1>
    </header>

    <!-- Barra lateral izquierda -->
    <aside class="sidebar-left">
      <div class="user-info">
        <img src="imagenes/user-placeholder.png" alt="Foto del Usuario">
        <p>Nombre del Usuario</p>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Amigos</a></li>
          <li><a href="#">Mensajes</a></li>
          <li><a href="#">Configuración</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Sección principal -->
    <main class="main-content">
      <div class="content-top">
        <div class="box">Espacio 1</div>
        <div class="box">Espacio 2</div>
        <div class="box">Espacio 3</div>
      </div>
      <div class="content-bottom">
        <div class="box">Espacio 4</div>
        <div class="box">Espacio 5</div>
      </div>
    </main>

    <!-- Barra lateral derecha -->
    <aside class="sidebar-right">
      <div class="box">Anuncios</div>
      <div class="box">Chat</div>
    </aside>

    <!-- Área del avatar -->
    <section class="avatar-section">
      <div class="avatar">
        <p>Tu Avatar Aquí</p>
      </div>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
      <p>© 2024. Inspirado en Hi5.</p>
    </footer>
  </div>
</body>
</html>
